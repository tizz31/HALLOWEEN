  <section id="festival-register">
    <div class="container">
      <h2>Đăng Ký Tham Gia Lễ Hội Halloween</h2>
      <form class="register-form">
        <div class="form-row">
          <input type="text" name="lastname" placeholder="Họ" required>
          <input type="text" name="firstname" placeholder="Tên" required>
        </div>
        <div class="form-row">
          <input type="email" name="email" placeholder="Email" required>
          <input type="tel" name="phone" placeholder="Số điện thoại" required>
        </div>
        <textarea name="message" placeholder="Ghi chú"></textarea>
        <button type="submit">Gửi Đăng Ký</button>
      </form>
    
    </div>
  </section>
